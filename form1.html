<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <div class="container" mb-3>
        <h1>Form Validation</h1>
        <label for="try">Try to submit the form</label>
        <form class="row g-3 ">
            <div class="input-group form-outline">

                <input type="text" class="form-control is-invalid" id="floatingemail" placeholder="username" required />
                <label for="floatingemail" class="form-label"></label>


                <div class="invalid-feedback">
                    Please fillout this field.
                </div>

                <div class="mb-3">
                    <div class="form-outline">
                        <label for="email" class="form-label"></label>
                        <input type="text" id="email" class="form-control is-invalid" placeholder="email" required />
                    </div>
                </div>
                <div class="invalid-feedback">
                    Please fillout this field.
                </div>


                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-inpute" type="checkbox" id="check" name="check" value="true" required>
                        I agree for this
                        <div class="invalid-feedback">
                            Check this checkbox to continue
                        </div>
                    </div>
                </div>
            </div>
            <!---closing div of input group form outline-->
            <div class="mb-3">
                <div class="form-group">
                    <label for="gender" id="gender">Gender:</label>
                    <div class="form-check">

                        <input class="form-check-input" type="radio" name="option" id="male">
                        <label for="male">male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="option" id="female">
                        <label for="female">female</label>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <label for="textarea1">Detail information</label>
                <textarea class="form-control" id="textarea1" rows="3" required></textarea>
                <br>
                <button type="button" class="btn btn-primary btn-sm">Submit</button>
            </div>

    </div>
    </form>

    </div>
</body>

</html>
